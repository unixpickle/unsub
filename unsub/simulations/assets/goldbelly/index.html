    <title>Goldbelly Email Subscription Management</title>

    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="style.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            padding: 43px 15px;
            margin: 0;
            color: #333;
            font-family: 'Cabin', sans-serif;
        }

        a {
            color: #00add6;
        }

        ul {
            padding: 0;
            list-style: none;
        }

        svg {
            fill: currentColor;
        }

        .svg-icon {
            display: -ms-inline-flexbox;
            display: inline-flex;
            -ms-flex-item-align: center;
            align-self: center;
            position: relative;
            width: 25px;
            height: 25px;
        }

        .svg-icon svg {
            width: 100%;
            height: 100%;
        }

        .svg-icon--icon-check {
            width: 17px;
        }

        .svg-definitions {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        .main {
            margin: 0 auto;
            max-width: 700px;
        }

        .title {
            font-size: 1.25rem;
            font-family: Futura, Trebuchet MS, Arial, sans-serif;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn {
            display: block;
            margin: 0 auto;
            padding: 0.8rem;
            max-width: 190px;
            width: 100%;
            background-color: transparent;
            font-size: 0.875rem;
            font-weight: 700;
            font-family: Cabin, sans-serif;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            border: 0;
            border-radius: 0.25rem;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .btn--primary {
            background-color: #00add6;
            color: #fff;
        }

        .btn--link {
            max-width: none;
            color: #00add6;
        }

        .brand__header {
            margin: 0 auto;
            max-width: 128px;
        }

        .brand__text {
            margin-top: 1.25rem;
            text-align: center;
        }

        .brand__display-text {
            margin: 3px auto 0;
            max-width: 391px;
            color: #00a9d4;
        }

        .email-lists__title {
            margin: 0 auto;
            text-align: center;
            text-transform: none;
        }

        .email-lists__lists {
            margin: 29px 0 2px;
            padding: 1rem 1.5rem 1.8125rem;
            border: 1px solid #ddd;
        }

        .email-lists__container {
            max-width: 590px;
            margin: 0 auto;
        }

        .email-lists__container ul {
            margin-bottom: 37px;
        }

        .list__name {
            text-transform: none;
        }

        .list__detail {
            margin-top: 0.1rem;
        }

        .list+.list {
            margin-top: 2.25rem;
        }

        .form__checkbox .form__input {
            display: none;
        }

        .form__checkbox-label {
            display: -ms-flexbox;
            display: flex;
        }

        .form__checkbox-label>* {
            pointer-events: none;
        }

        .form__checkbox-box {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-pack: center;
            justify-content: center;
            -ms-flex: 0 0 auto;
            flex: 0 0 auto;
            margin: 5px 0.75em 0 0;
            width: 24px;
            height: 24px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 200ms ease-out, background-color 200ms ease-out;
        }

        .form__checkbox-label {
            transition: color 200ms ease-out;
        }

        .form__checkbox-box .svg-icon {
            color: #fff;
            opacity: 0;
            transition: opacity 200ms ease-out;
        }

        .form__input:checked+.form__checkbox-label {
            color: #333;
        }

        .form__input:checked~.form__checkbox-label .form__checkbox-box .svg-icon {
            opacity: 1;
        }

        .form__input:checked~.form__checkbox-label .form__checkbox-box {
            border-color: #333;
            background-color: #333;
        }

        @media (min-width: 768px) {
            body {
                padding-top: 83px;
                padding-bottom: 83px;
            }
        }
    </style>
